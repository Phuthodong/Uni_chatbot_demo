<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f4ff, #e2f0ff);
    }

    h1 {
      margin-top: 40px;
      color: #1a73e8;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .chat-container {
      margin-top: 30px;
      width: 420px;
      height: 550px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cho iframe Dialogflow Messenger full kích thước container */
    df-messenger {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Capstone Chatbot Demo</h1>

  <div class="chat-container">
    <!-- Dán mã nhúng Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="Welcome"
      chat-title="University_Student_Chatbot"
      agent-id="82116dd8-0546-4e45-a914-cf0b8be9c418"
      language-code="en"
    ></df-messenger>
  </div>
</body>
</html>
