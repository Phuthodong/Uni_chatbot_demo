<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BVU Support</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      background: #ffffff;
    }

    /* Logo nền mờ toàn trang */
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url("BVU.png") no-repeat center center;
      background-size: 2000px;
      opacity: 0.1;
      z-index: -1;
    }

    h1 {
      margin-top: 20px;
      color: #003366;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* Ô nội dung */
    .info-box {
      text-align: left;
      padding: 20px;
      color: #003366;
      max-width: 550px;
      margin-top: 20px;
      background-color: #ffeb66;
      border-radius: 12px;
      border: 2px solid #003366;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .info-box h2 {
      background-color: #003366;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box li {
      padding: 10px;
      margin-bottom: 8px;
      background: #fff6cc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .info-box li:hover {
      background: #ffd633;
    }

    /* Khung chatbot */
    .chat-container {
      margin-top: 20px;
      width: 420px;
      height: 550px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 3px solid #ffcc00;
      display: flex;
      flex-direction: column;
      background: url("BVU.png") no-repeat center center;
      background-size: cover;
    }

    df-messenger {
      width: 100%;
      height: 100%; 
      --df-messenger-bot-message: #e6f0ff;
      --df-messenger-button-titlebar-color: #003366;
      --df-messenger-chat-background-color: transparent;
      --df-messenger-font-color: #000000;
      --df-messenger-user-message: #ffeb66;
    }
  </style>
</head>
<body>
  <h1>BVU Support</h1>

  <!-- Ô about -->
  <div class="info-box" id="info-box">
    <h2>About the BVU Chatbot</h2>
    <ul>
      <li id="menu-admissions">Admissions</li>
      <li id="menu-courses">Courses</li>
      <li id="menu-campus">Campus Life</li>
      <li id="menu-chatbot">Chatbot</li>
    </ul>
  </div>

  <!-- Chatbot container -->
  <div class="chat-container">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="BUV_Chatbot"
      agent-id="82116dd8-0546-4e45-a914-cf0b8be9c418"
      language-code="en"
    ></df-messenger>
  </div>

  <script>
    const infoBox = document.getElementById("info-box");

    // Nội dung cho từng mục
    const contents = {
      admissions: `
        <h2>Admissions</h2>
        <p>Find information about admission requirements, deadlines, and process.</p>
        <ul>
          <li>Undergraduate Admissions</li>
          <li>Postgraduate Admissions</li>
          <li>International Students</li>
        </ul>
      `,
      courses: `
        <h2>Courses</h2>
        <p>Explore the wide range of courses offered at BVU.</p>
        <ul>
          <li>Undergraduate Programs</li>
          <li>Postgraduate Programs</li>
          <li>Short Courses</li>
        </ul>
      `,
      campus: `
        <h2>Campus Life</h2>
        <p>Learn more about the facilities and activities on campus.</p>
        <ul>
          <li>Library and Study Spaces</li>
          <li>Clubs and Societies</li>
          <li>Sports and Recreation</li>
        </ul>
      `,
      chatbot: `
        <h2>BVU Chatbot</h2>
        <p>
          This AI-powered chatbot is designed to support university students 
          by answering frequently asked questions about admissions, courses, 
          campus life, and more.
        </p>
        <p>Try asking questions like:</p>
        <ul>
          <li>What are the admission requirements?</li>
          <li>How do I apply for a course?</li>
          <li>Tell me about campus facilities.</li>
        </ul>
      `
    };

    // Thay đổi nội dung khi click
    document.getElementById("menu-admissions").addEventListener("click", () => {
      infoBox.innerHTML = contents.admissions;
    });
    document.getElementById("menu-courses").addEventListener("click", () => {
      infoBox.innerHTML = contents.courses;
    });
    document.getElementById("menu-campus").addEventListener("click", () => {
      infoBox.innerHTML = contents.campus;
    });
    document.getElementById("menu-chatbot").addEventListener("click", () => {
      infoBox.innerHTML = contents.chatbot;
    });
  </script>
</body>
</html>
